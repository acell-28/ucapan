<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px;
            position: relative;
            z-index: 10; /* Di atas background */
        }

        h1 {
            font-size: 3em;
            color: #ff5733;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #ffb399;
        }

        .video-container {
            margin-top: 30px;
            display: none;
        }

        video {
            width: 60%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.6);
        }

        button {
            padding: 15px 30px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff2e00;
        }

        .celebration-animation {
            font-size: 1.8em;
            color: #ff5733;
            margin-top: 30px;
            display: none;
            font-weight: bold;
            text-shadow: 1px 1px 2px #ffb399;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .top-button, .bottom-button {
            padding: 15px 30px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .top-button:hover, .bottom-button:hover {
            background-color: #ff2e00;
        }

        /* Balloon Style */
        .balloon {
            position: fixed;
            bottom: -150px;
            width: 40px;
            height: 60px;
            background: radial-gradient(circle at 20px 20px, #ff6b6b, #c0392b);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.8;
            animation: floatUp 10s linear infinite;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
            z-index: 1;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: #c0392b;
            transform: translateX(-50%);
            border-radius: 1px;
        }

        /* Balloon Colors */
        .balloon.red { background: radial-gradient(circle at 20px 20px, #ff6b6b, #c0392b); }
        .balloon.yellow { background: radial-gradient(circle at 20px 20px, #f7dc6f, #b7950b); }
        .balloon.blue { background: radial-gradient(circle at 20px 20px, #5dade2, #1f618d); }
        .balloon.green { background: radial-gradient(circle at 20px 20px, #58d68d, #239b56); }
        .balloon.purple { background: radial-gradient(circle at 20px 20px, #af7ac5, #6c3483); }
        .balloon.orange { background: radial-gradient(circle at 20px 20px, #f5b041, #b9770e); }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-150vh) translateX(15px);
                opacity: 1;
            }
            100% {
                transform: translateY(-300vh) translateX(0);
                opacity: 0;
            }
        }

        /* Balloon Positions & Delays */
        .balloon:nth-child(1) { left: 5%; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 15%; animation-delay: 2s; }
        .balloon:nth-child(3) { left: 25%; animation-delay: 4s; }
        .balloon:nth-child(4) { left: 35%; animation-delay: 1s; }
        .balloon:nth-child(5) { left: 45%; animation-delay: 3s; }
        .balloon:nth-child(6) { left: 55%; animation-delay: 5s; }
        .balloon:nth-child(7) { left: 65%; animation-delay: 2.5s; }
        .balloon:nth-child(8) { left: 75%; animation-delay: 4.5s; }
        .balloon:nth-child(9) { left: 85%; animation-delay: 1.5s; }
        .balloon:nth-child(10) { left: 90%; animation-delay: 3.5s; }
        .balloon:nth-child(11) { left: 10%; animation-delay: 5.5s; }
        .balloon:nth-child(12) { left: 80%; animation-delay: 0.5s; }

        /* Confetti */
        .confetti {
            position: fixed;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: #ff5733;
            opacity: 0.9;
            border-radius: 2px;
            animation: confettiFall 5s linear infinite;
            z-index: 1;
        }

        /* Confetti Colors & Positions */
        .confetti:nth-child(13) { background-color: #f7dc6f; left: 5%; animation-delay: 0s; }
        .confetti:nth-child(14) { background-color: #5dade2; left: 12%; animation-delay: 0.5s; }
        .confetti:nth-child(15) { background-color: #58d68d; left: 20%; animation-delay: 1s; }
        .confetti:nth-child(16) { background-color: #ff6b6b; left: 27%; animation-delay: 1.5s; }
        .confetti:nth-child(17) { background-color: #b7950b; left: 33%; animation-delay: 2s; }
        .confetti:nth-child(18) { background-color: #af7ac5; left: 40%; animation-delay: 2.5s; }
        .confetti:nth-child(19) { background-color: #f5b041; left: 48%; animation-delay: 3s; }
        .confetti:nth-child(20) { background-color: #239b56; left: 55%; animation-delay: 3.5s; }
        .confetti:nth-child(21) { background-color: #1f618d; left: 63%; animation-delay: 4s; }
        .confetti:nth-child(22) { background-color: #b9770e; left: 70%; animation-delay: 4.5s; }
        .confetti:nth-child(23) { background-color: #c0392b; left: 78%; animation-delay: 5s; }
        .confetti:nth-child(24) { background-color: #6c3483; left: 85%; animation-delay: 5.5s; }
        .confetti:nth-child(25) { background-color: #ff5733; left: 90%; animation-delay: 1.2s; }

        @keyframes confettiFall {
            0% {
                top: -10px;
                transform: rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: rotate(360deg);
            }
        }

        /* Ribbon at the top */
        .ribbon {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 50px;
            background: #ff5733;
            background-image: linear-gradient(to right, #ff5733, #f5b041);
            z-index: 5;
            animation: ribbonMove 10s linear infinite;
        }

        @keyframes ribbonMove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

    </style>
</head>
